<section class="line mt-5">
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col-md-6">
        <div class="config-form shadow-none">
          <form action="">
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="lineName">Line Name</label>
              <input
                type="text"
                class="form-control w-50"
                id="lineName"
                formControlName="lineName"
              />
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="plant">PLant</label>
              <select
                class="form-select w-50"
                aria-label="Default select example"
                id="plant"
                formControlName="plant"
              >
                <option value="1"></option>
                <option value="2"></option>
              </select>
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="standardShift">Change Standard Shift</label>
              <select
                class="form-select w-50"
                aria-label="Default select example"
                id="standardShift"
                formControlName="standardShift"
              >
                <option value="1"></option>
                <option value="2"></option>
              </select>
            </div>
            <div class="group-btn d-flex justify-content-center pt-5">
              <button class="main-btn mt-5">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
