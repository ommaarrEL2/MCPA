<section class="plant mt-5">
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col-md-6">
        <div class="config-form shadow-none">
          <form action="">
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="plantName">Plant Name</label>
              <input
                type="text"
                class="form-control w-50"
                id="plantName"
                formControlName="plantName"
              />
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="plantZone">Plant Zone/Location</label>
              <input
                type="text"
                class="form-control w-50"
                id="plantZone"
                formControlName="plantZone"
              />
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="plant">Plant</label>
              <input
                type="text"
                class="form-control w-50"
                id="plant"
                formControlName="plant"
              />
            </div>
            <div class="group-btn d-flex justify-content-center pt-5">
              <button class="main-btn mt-5">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
