<section class="config-sku">
  <app-navbar></app-navbar>
  <app-shared-header [headertext]="'Configure Man Power'"> </app-shared-header>
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col-md-4">
        <div class="config-form px-4 py-5">
          <form [formGroup]="ManPowerform" (ngSubmit)="onSubmit()">
            <div
              class="d-flex justify-content-center center position-relative mb-3"
            >
              <ng-container *ngIf="imageUploaded">
                <div class="edit">
                  <ngx-file-drop
                    dropZoneClassName=""
                    [multiple]="false"
                    dropZoneLabel="Drop files here"
                    (onFileDrop)="dropped($event)"
                    (onFileOver)="fileOver($event)"
                    (onFileLeave)="fileLeave($event)"
                  >
                    <ng-template
                      ngx-file-drop-content-tmp
                      let-openFileSelector="openFileSelector"
                    >
                      <div>
                        <button
                          type="button"
                          (click)="openFileSelector()"
                          class="iconEdit"
                        >
                          <i class="pi pi-camera fs-4"></i>
                        </button>
                      </div>
                    </ng-template>
                  </ngx-file-drop>
                </div>
              </ng-container>
              <ngx-file-drop
                dropZoneClassName="drop-zone"
                *ngIf="!imageUploaded"
                [multiple]="false"
                dropZoneLabel="Drop files here"
                (onFileDrop)="dropped($event)"
                (onFileOver)="fileOver($event)"
                (onFileLeave)="fileLeave($event)"
              >
                <ng-template
                  ngx-file-drop-content-tmp
                  let-openFileSelector="openFileSelector"
                >
                  <div>
                    <button
                      type="button"
                      (click)="openFileSelector()"
                      class="bg-transparent d-flex flex-column align-items-center"
                    >
                      <i class="pi pi-upload fs-4 mb-2"></i>
                      <span class="upload"> Upload your profile image</span>
                    </button>
                  </div>
                </ng-template>
              </ngx-file-drop>
              <div *ngIf="imageUploaded" class="drop-zone">
                <img
                  [src]="imageUrl"
                  class="w-100 img-fluid photo"
                  alt="Uploaded Image"
                />
              </div>
            </div>

            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="name">Name<span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control w-50"
                id="name"
                formControlName="name"
              />
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="qrCode"
                >QR Code<span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control w-50"
                id="qrCode"
                formControlName="qrCode"
              />
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="uid">UID</label>
              <input
                type="text"
                class="form-control w-50"
                id="uid"
                formControlName="uid"
              />
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="createdby">Created by</label>
              <input
                type="text"
                class="form-control w-50"
                id="createdby"
                formControlName="createdby"
              />
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="code">Status</label>
              <select
                class="form-select w-50"
                aria-label="Default select example"
                id="status"
                formControlName="status"
              >
                <option value="1">Contract</option>
                <option value="2">Employee</option>
              </select>
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="type">Department</label>
              <p-dropdown
                class="w-50"
                [options]="typeList"
                formControlName="departmantId"
                optionLabel="name"
                optionValue="id"
                placeholder="Select Department"
              ></p-dropdown>
            </div>
            <div
              class="form-group mb-4 d-flex justify-content-between align-items-center"
            >
              <label for="plant">Plant</label>
              <p-dropdown
                class="w-50"
                [options]="plantsList"
                formControlName="plantId"
                optionLabel="name"
                optionValue="id"
                placeholder="Select Plant"
              ></p-dropdown>
            </div>
            <div class="group-btn d-flex justify-content-evenly pt-5">
              <button class="main-btn" [disabled]="ManPowerform.invalid">
                Save
              </button>
              <button class="close-btn" type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-table p-3">
          <h3>Man Power</h3>
          <div class="sku-table">
            <p-table [value]="products">
              <ng-template pTemplate="header">
                <tr>
                  <th>Name</th>
                  <th>QR Code</th>
                  <th>UID</th>
                  <th>Created by</th>
                  <th>Status</th>
                  <th>Department</th>
                  <th>Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-product>
                <tr>
                  <td>{{ product.name }}</td>
                  <td>{{ product.qrCode }}</td>
                  <td>{{ product.uid }}</td>
                  <td>{{ product.createdby }}</td>
                  <td>{{ product.status == 1 ? "Active" : "Inactive" }}</td>
                  <td>{{ product.departmantName }}</td>
                  <td>
                    <i
                      class="pi pi-file-edit pe-2"
                      (click)="initForm(product); productId = product.id"
                    ></i>
                    <i
                      class="pi pi-trash"
                      (click)="confirmDelete(product.id)"
                    ></i>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-footer></app-footer> -->
</section>

<!-- Delete Dialog -->
<p-toast></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
