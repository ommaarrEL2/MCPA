<div class="container-fluid p-3 ">
  <div class="row gap-2 ">
    <div class="col-md-3 cardd ">
      <div class="card-overview p-3 ">
        <h4>Total Production</h4>

        <div class="parts my-5 w-100 row justify-content-between" (click)="getTotalParts()">
          <div class="total-parts">
            <label>Total Parts</label>
          </div>
          <div class="text-center part-count ">
            <h6>1,048,634</h6>
          </div>
          <div class="text-end bg-arrow h-100 ">
            <i class="pi pi-angle-right p-1"></i>
          </div>
        </div>

        <div class="parts my-5 w-100 row justify-content-between" (click)="getTotalPackets()">
          <div class="total-parts">
            <label>Total Packets</label>
          </div>
          <div class="text-center part-count ">
            <h6>1,048,634</h6>
          </div>
          <div class="text-end bg-arrow h-100 ">
            <i class="pi pi-angle-right p-1"></i>
          </div>
        </div>

        <div class="parts my-5 w-100 row justify-content-between" (click)="getTotalPallets()">
          <div class="total-parts">
            <label>Total Pallets</label>
          </div>
          <div class="text-center part-count ">
            <h6>1,048,634</h6>
          </div>
          <div class="text-end bg-arrow h-100 ">
            <i class="pi pi-angle-right p-1"></i>
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-3 cardd ">
      <app-sle></app-sle>
    </div>

    <div class="col-md-5 ">
      <app-total-consumtion></app-total-consumtion>
    </div>
  </div>

  <div class="row my-3 ">
    <div class="col-md-3 ">
      <div class="cardd h-100 p-1 ">
        <h4>Machines Status</h4>
        <div class="row">
          <div class="col-md-8">
            <p-calendar [(ngModel)]="rangeDates" styleClass="w-100" placeholder="Select Range" selectionMode="range"
              [readonlyInput]="true" inputId="range"></p-calendar>
          </div>
          <div class="col-md-4">
            <button pButton pRipple type="button" label="Search" class="p-button-secondary w-100"></button>
          </div>
        </div>

        <div class="row mt-2">
          <p-table [value]="skuStatus">
            <ng-template pTemplate="header">
              <tr>
                <th>SKU</th>
                <th>Batch Number</th>
                <th>Status</th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.sku }}</td>
                <td>{{ product.batchNumber }}</td>
                <td>{{ product.status }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="h-100">
        <div class="row cardd p-2">
          <h4>Production per Line</h4>
          <div class="card-body">
            <div id="productionPerLineChart"></div>
          </div>
        </div>
        <div class="row cardd mt-3 p-2">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">SLE per Line</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Performance per Line</button>
              <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled"
                type="button" role="tab" aria-controls="nav-disabled" aria-selected="false">Availability per
                Line</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
              tabindex="0">
              <div id="sleDrilDownChart"></div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
              <div id="performanceDrilDownChart"></div>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
              <div id="availabilityDrilDownChart"></div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="col-md-3">
      <div class="cardd p-2 h-100">
        <app-factories-tree></app-factories-tree>
      </div>
    </div>

  </div>


</div>
