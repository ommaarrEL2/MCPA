<div class="container-fluid p-3 ">
  <div class="row justify-content-between">
    <div class="col-md-4">
      <div class="mt-2">
        <app-shared-header [headertext]="'Factory 1 - Live'"></app-shared-header>
      </div>
    </div>
    <div class="col-md-6 d-flex-end ">
      <div class="row">
        <!-- <div class="col-md-2">
          <p-dropdown [options]="factoryList" styleClass="w-100 mt-1 " [(ngModel)]="selectedFactory"
            placeholder="Factory" optionLabel="name" optionValue="id" [showClear]="true"></p-dropdown>
        </div> -->
        <div class="col-md-9">
          <div class="d-grid gap-2 d-md-block">
            <input type="radio" class="btn-check " [value]="0" name="options-outlined" checked id="danger-outlined"
              [(ngModel)]="selectedTime" autocomplete="off" (change)="onCustumDate()">
            <label class="btn btn-outline-danger ms-3 mb-1 " for="danger-outlined">Live</label>
            <input type="radio" [value]="1" class="btn-check " name="options-outlined" id="LastDay"
              [(ngModel)]="selectedTime" autocomplete="off" (change)="onCustumDate()">
            <label class="btn btn-outline-success ms-3 mb-1 " for="LastDay">Last Day</label>
            <input type="radio" [value]="2" class="btn-check " name="options-outlined" id="Last7Days"
              [(ngModel)]="selectedTime" autocomplete="off" (change)="onCustumDate()">
            <label class="btn btn-outline-success ms-3 mb-1 " for="Last7Days">Last 7 Days</label>
            <input type="radio" [value]="3" class="btn-check " name="options-outlined" id="LastMonth"
              [(ngModel)]="selectedTime" autocomplete="off" (change)="onCustumDate()">
            <label class="btn btn-outline-success ms-3 mb-1 " for="LastMonth">Last Month</label>
            <p-calendar #calendar [(ngModel)]="selectedRangeDate" styleClass="ms-2 mt-1 " placeholder="Custom"
              selectionMode="range" [readonlyInput]="true" inputId="range">
              <!-- <input type="radio" (change)="onCustumDate()" [value]="4" class="btn-check" name="options-outlined" id="custom"
                [(ngModel)]="selectedTime" autocomplete="off">  (click)="onCustumDate()"-->
            </p-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <app-factory-live-dashboard *ngIf="selectedTime==0"></app-factory-live-dashboard>
    <app-factory-custom-dashboard *ngIf="selectedTime!=0"></app-factory-custom-dashboard>
  </div>

</div>
